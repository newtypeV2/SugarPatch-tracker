<h2>Records</h2>
<div *ngIf="loginService.getCurrentUser() !== undefined && loginService.getCurrentUser().id">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let record of loginService.getCurrentUser().sugar_records | slice:0:5">
         <span class="font-weight-bold">Blood Sugar Level: </span><span class="text-monospace"><h4>{{record.value}}</h4></span>
         <span class="font-weight-bold"> Entry Date:</span> <span class="text-monospace"> {{record.date | date:'short'}}</span>
      </li>
    </ul>
  </div>
